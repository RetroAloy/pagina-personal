<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		
		<title>Contacto</title>
		<link rel="icon" type="icon/png" href="imagenes_contacto/analitica.png" />
	</head>
	
	<style>
		body{
			background-color: #FFDEAD;
		}
		
	</style>
	
	<body>
		<br/>
		<center><h3 class="container">Formulario de contacto</h3></center>
		
		<section class="container">
		<div class="row">
		<div class="col-6 col-md-offset">
		<form action="">
			<div class="form-group row">
					<label for="" class="col-2 col-form-label">Nombre:</label>
					<input type="text" placeholder="Escriba su nombre" class="form-control col-10"/>
			</div>
			
			<div class="form-group row">
				<label for="" class="col-2 col-form-label">Email: </label>
				<input type="email" placeholder="Escriba su e-mail" class="form-control col-10" />
			</div>
			
			<div class="form-group row">
				<label for="" class="col-2 col-form-label">Comentarios: </label>
				<input type="text" placeholder="Escriba su comentario" class="form-control col-10" />
			</div>
			
			<br/>
			<div class="form-group">
				<button class="btn btn-success">Enviar</button>
			</div>
			</div>
		</form>
		</div>
		</section>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	
</html>
